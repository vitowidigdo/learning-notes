apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
  namespace: kubernetes-dashboard
  # annotations:
  #   kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: testwidiw.org
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: kubernetes-dashboard
                port:
                  number: 80
